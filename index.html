<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            background: #191919;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            height: 30px;
            width: 80px;
            background: white;
            border-radius: 5px;
            color: blue;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>me da um dinehiro dona Angela?</p>
        <div class="buttons-container">
            <a href="https://www.example.com" class="button">Sim</a>
            <button id="no" class="button">NÃ£o</button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            let button = document.getElementById('no');
            let box = document.querySelector('.box');

            function moveButton() {
                let maxWidth = box.offsetWidth - button.offsetWidth;
                let maxHeight = box.offsetHeight - button.offsetHeight;
                let randomX = Math.floor(Math.random() * maxWidth);
                let randomY = Math.floor(Math.random() * maxHeight);

                button.style.left = randomX + "px";
                button.style.top = randomY + "px";
            }

            button.addEventListener('click', function(event) {
                moveButton();
            });
        });
    </script>
</body>
</html>
